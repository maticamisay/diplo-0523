<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/styles/cart.css" />
  </head>
  <body>
    <div class="container">
      <h1>Carrito de Compras</h1>

      <div class="producto">
        <img src="producto1.jpg" alt="Producto 1" />
        <div>
          <h2>Producto 1</h2>
          <p>Precio: $20.00</p>
          <p>Cantidad: 2</p>
        </div>
        <p>Total: $40.00</p>
      </div>

      <div class="producto">
        <img src="producto2.jpg" alt="Producto 2" />
        <div>
          <h2>Producto 2</h2>
          <p>Precio: $15.00</p>
          <p>Cantidad: 1</p>
        </div>
        <p>Total: $15.00</p>
      </div>

      <div class="producto">
        <img src="producto3.jpg" alt="Producto 3" />
        <div>
          <h2>Producto 3</h2>
          <p>Precio: $30.00</p>
          <p>Cantidad: 3</p>
        </div>
        <p>Total: $90.00</p>
      </div>

      <div class="total">
        <p>Total del Carrito: $145.00</p>
      </div>
    </div>
  </body>
</html>
