<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer formulario con express</title>
    <style>
      body {
        background-color: lightblue;
      }
      form {
        margin: auto;
        width: 50%;
      }
      input,
      button {
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <form action="/endpoint-formulario" method="POST">
      <input type="text" name="name" placeholder="name" />
      <input type="text" name="email" placeholder="email" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
