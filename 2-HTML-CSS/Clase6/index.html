<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td colspan="2">Carlos Ponce</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Matias</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Andres</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    transition: all 0.8s;
  }
  table,
  th,
  td {
    border: 1px solid black;
    padding: 5px;
  }
  table:hover {
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
  }
  th {
    background-color: #4caf50;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
